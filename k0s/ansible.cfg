[defaults]
# Use the local inventory file by default
inventory = inventory.ini

# Don't create .retry files on playbook failure
retry_files_enabled = False

# Use a more readable stdout callback
stdout_callback = default
result_format = yaml

# Display skipped tasks
display_skipped_hosts = True

# Show task execution time
callbacks_enabled = timer, profile_tasks

# Set the number of parallel processes
forks = 5

# Disable host key checking for easier local execution
host_key_checking = False

# Set the remote user (can be overridden in inventory)
remote_user = root

# Enable pipelining for better performance
pipelining = True

# Set the gathering policy
gathering = smart
fact_caching = memory
fact_caching_timeout = 3600

# Logging
log_path = ./ansible.log

# Disable deprecation warnings
deprecation_warnings = False

[privilege_escalation]
become = False
become_method = sudo
become_user = root
become_ask_pass = True

[ssh_connection]
# SSH timeout settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
control_path = %(directory)s/%%h-%%r
pipelining = True
